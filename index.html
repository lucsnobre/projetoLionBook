<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login moderna com animações e efeitos visuais - Projeto Marcel">
    <title>LionBook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="shortcut icon" href="img/Vector.png" type="image/x-icon">
</head>
<body>
    <!-- 
    🖼️ BACKGROUND IMAGE:
    Para adicionar sua imagem de fundo personalizada:
    1. Renomeie sua imagem para "background.jpg"
    2. Coloque na mesma pasta que este arquivo (index.html)
    3. Atualize a página - a imagem será aplicada automaticamente
    
    Sem imagem personalizada: gradient elegante será usado como fallback
    -->
    <div class="background-overlay"></div>
    
    <div class="container" x-data="loginApp()">
        <div class="login-card" :class="{ 'success-animation': isSuccess, 'error-shake': isError }">
            <!-- Logo/Icon Section -->
            <div class="logo-section">
                <div class="cart-icon">
                    <img src="img/Group.png" alt="Logo" class="logo-image">
                </div>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" @submit.prevent="handleSubmit">
                <div class="input-group">
                    <div class="input-wrapper" :class="{ 'has-value': form.username }">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            x-model="form.username"
                            placeholder="USERNAME" 
                            required
                            @focus="clearError"
                        >
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper" :class="{ 'has-value': form.password }">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            x-model="form.password"
                            placeholder="PASSWORD" 
                            required
                            @focus="clearError"
                        >
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="login-btn"
                    :class="{ 'loading': isLoading }"
                    :disabled="isLoading"
                    :style="buttonStyle"
                    x-text="buttonText"
                >
                </button>
                
                <div style="text-align: right; width: 100%; margin-top: 0.1px;">
                    <a href="#" class="forgot-password" @click.prevent="showForgotPassword">Forgot password?</a>
                </div>
                
                <!-- Error Message -->
                <div x-show="errorMessage" 
                     x-transition:enter="transition ease-out duration-300"
                     x-transition:enter-start="opacity-0 transform -translate-y-2"
                     x-transition:enter-end="opacity-100 transform translate-y-0"
                     x-transition:leave="transition ease-in duration-300"
                     x-transition:leave-start="opacity-100 transform translate-y-0"
                     x-transition:leave-end="opacity-0 transform -translate-y-2"
                     class="error-message"
                     x-text="errorMessage">
                </div>
            </form>
        </div>
        
        <!-- Floating Elements removed (no bubble effects) -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
