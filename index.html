<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login moderna com animações e efeitos visuais - Projeto Marcel">
    <title>LionBook</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 
    🖼️ BACKGROUND IMAGE:
    Para adicionar sua imagem de fundo azul:
    1. Renomeie sua imagem para "background.jpg"
    2. Coloque na mesma pasta que este arquivo
    3. A página detectará automaticamente e aplicará a imagem
    -->
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="login-card">
            <!-- Logo/Icon Section -->
            <div class="logo-section">
                <div class="cart-icon">
                    <img src="img/Group.png" alt="Logo" class="logo-image">
                </div>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" placeholder="USERNAME" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="PASSWORD" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        
        <!-- Floating Elements removed (no bubble effects) -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
